<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PI Trainer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="main">
            <div id="loading" style="display: block;">
                Loading...
            </div>
            <div id="pi-text" style="display: none;">
                <span id="pi-start"><span id="pi-three">3</span><span id="pi-decimal">.</span></span><span id="pi-entry"></span><span id="pi-hint" title="Hint">&nbsp;</span><span id="pi-digits-count" title="Digit count: Click to reset">0</span>
            </div>
        </main>
        <footer>
            PI Trainer by Jacob Lindahl<br />&copy; Copyright 2015-2016 by Jacob Lindahl<br />Thanks to <a href="http://www.geom.uiuc.edu/~huberty/math5337/groupe/digits.html" target="_blank">Linux</a> for 10,000 digits of &pi;!
        </footer>
        <script src="trainer.js"></script>
    </body>
</html>
